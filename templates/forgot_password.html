{% extends "base.html" %}
{% from "formhelper.html" import render_field %}

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

{% block content %}
    <form method="post" class="swoy-container signin" action="{{url_for('security_question', email=email)}}">
        {{ form.csrf_token }}
        <div class="form-group col">
            <h2>Your Security Question:</h2>
            <p>{{ security_qn }}</p>
        </div>
        <div class="form-group col">
<!--            get the security question using customer email -->
        </div>
        <div class="form-group col">
            {{render_field(form.security_ans, class="form-control")}}
        </div>
        {% if error %}
            <p class="error form-group col" style="color:red; background-color:pink; border-radius:10px;">Oops. Something went wrong.</p>
        {% endif %}
        <div class="text-center">
            <button type="submit" class="swoy-btn btn btn-primary btn-block">Enter</button>
        </div>
    </form>

{% endblock %}
